spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/test?useUnicode=yes&characterEncoding=UTF-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456

# 集群的session管理
spring.session.store-type = none

# 默认的session安全验证
#security.basic.enabled = false

server.port = 8061

swagger.enabled = true

# 应用自定义的登录界面 如果没有配置将采用默认的imooc-signIn.html界面（也是自定义的）
# imooc.security.browser.loginPage = /demo-signIn.html

# 登录成功和失败后默认返回是JSON（自定义的）  如果这里配置了会以下面配置为准
#imooc.security.browser.loginType = REDIRECT


# 图形验证码
#imooc.security.code.image.length = 6
imooc.security.code.image.width = 100
## 多个界面时逗号隔开
imooc.security.code.image.url = /user/*